<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Callback</title>
  <script>
    // Извлечение параметров из URL
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const state = params.get("state");

      if (code) {
        document.getElementById("result").textContent = "Authorization Code: " + code;
        // Тут можно отправить code на ваш сервер для обмена на токен
      } else {
        document.getElementById("result").textContent = "Authorization failed or was cancelled.";
      }
    };
  </script>
</head>
<body>
  <h1>TikTok Authorization Callback</h1>
  <p id="result">Waiting for response...</p>
</body>
</html>
